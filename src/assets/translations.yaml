home:
  header: 
    da: Specialiserede i digitale løsninger web & mobil.
    en: Specialised in digital solutions web & mobile.
    es: Especializado en soluciones digitales web & móvil.
  section1: 
    da: Vil du gerne skille dig ud digitalt? - Jeg kan hjælpe!
    en: Want your digital product to stand out? - I can help!
    es: ¿Quieres que tu negocio destaque en la red?
  section2: 
    da: 'Skal du have udviklet, website, webshop, app eller andre digitale produkter? Lad El Danés være din digitale partner, som:'
    en: 'Do you need a website, webshop, app or any other digital product? Let El Danés be your digital partner who:'
    es: '¿Necesitas una página web, una tienda, aplicación o cualquier otro producto digital? Deja que El Danés sea tu asesor tecnológico:'
    item1:
      da: Hjælper dig med at træffe de rigtige beslutninger fra start til slut. Stol på vores erfaring.
      en: Helps you make the right decisions from start to finish. Trust our experience.
      es: Te ayudará a tomar las decisiones adecuadas de principio a fin. Confía en nuestra experiencia.
    item2:
      da: Håndterer alle de tekniske detaljer, fra udvikling til lancering.
      en: Handles all the technical details from development to launch.
      es: Se encargará de todos los detalles técnicos, desde el desarrollo hasta el lanzamiento.
  section3: 
    da: Du får en eksklusiv løsning som er skræddersyet 100% efter dine behov. Bygget med de seneste innovative teknologier, hvor kvalitet, hastighed, effektivitet og automatisering er i fokus.
    en: You get an exclusive solution 100% tailored to your needs. Built with cutting edge technology where quality, speed, efficiency and automatisation are essential.
    es: Obtendrás una solución exclusiva, 100% adaptada a tus necesidades.  Construida con tecnología puntera donde la calidad, rapidez, eficiencia y automatización sean esenciales.
  section4: 
    da: 'El Danés elsker at “nørde” med de seneste trends og innovationer. Vi kan derfor garantere jer med en optimal løsning, hvor I får:'
    en: 'El Danés loves “nerding” around with the latest trends & innovations. This enables us to guarantee you with an optimal solution where you get:'
    es: 'A EL Danés le encanta “nerdear” con las últimas tendencias e innovaciones lo que le permite garantizarte una solución óptima en la que obtendrás:'
    item1:
      da: Fuld kontrol & fleksibilitet
      en: Full control & flexibility.
      es: Control total & flexibilidad.
    item2:
      da: Mulighed for selv at tilføje & rette tekst og billeder uden altid at skulle have ekstern hjælp.
      en: The ability to add & edit content without without always needing external assistance.
      es: Capacidad para agregar & editar contenido sin necesidad de asistencia externa continua.
  section5: 
    da: Selvstyring vil fremme jeres vækst, og El Danés tilbyder en smertefri vej til markedet for dit produkt eller idé.
    en: Being self-sustaining will promote your growth and El Danés offers the smoothest path to market for your product or idea.
    es: Ser autogestionable promoverá tu crecimiento y El Danés te allanará el camino para que tu producto o idea llegue al mercado de la forma mas sencilla.
  section6: 
    da: Lad os starte din digitale rejse nu. El Danés er nysgerrig efter at høre om din idé, jeres produkt eller udfordring og ivrig efter at komme igang.
    en: Let’s kick off your new digital journey today. El Danés is eager to hear about your idea, digital product or challenge and excited to guide you through the process.
    es: Comencemos hoy tu nuevo viaje digital. El Danés está ansioso de escuchar tu idea, producto o desafío y encantado  de guiarte en el proceso.
  callToAction:
    da: Lad os tage en snak
    en: Reach out NOW
    es: Hablamos 
  quote: 
    da: Pleasure in the job puts perfection in the work.
    en: Pleasure in the job puts perfection in the work.
    es: El placer en la tarea pone la perfección en el trabajo.
  author: 
    da: Aristoteles
    en: Aristoteles
    es: Aristoteles
