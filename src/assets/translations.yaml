home:
  header: 
    da: Specialiserede i digitale løsninger web & mobil.
    en: Specialised in digital solutions web & mobile.
    es: Especializado en soluciones digitales web & móvil.
  section1: 
    da: Godt design skal understøttes af tilsvarende god softwareudvikling.
    en: Great design must be accompanied by equally great software development.
    es: Un buen diseño debe estar respaldado por un desarrollo web igualmente excelente.
  section2: 
    da: Dit projekt er vores projekt. El Danés vil være din supportpartner fra idé til eksekvering og hjælper med at tage de rigtige beslutninger fra start til slut, så I og jeres klienter på bedst mulig måde får indfriet jeres forventninger.
    en: Your project is our project. El Danés will be your supporting partner from idea to execution, helping you take the right decisions from start to finish so you and your clients can reach your objectives in the best possible way.
    es: Tu proyecto es nuestro proyector., El Danés será tu socio desde la idea hasta la ejecución, tomando las decisiones correctas de principio a fin, para que tú y tus clientes alcancéis vuestros objetivos de la mejor manera posible.
  section3: 
    da: Vi elsker at ‘nørde‘ med de seneste trends og innovationer. I kan derfor stole på, at vi kan garantere jer med en “state of the art” løsning. Du får en individuel løsning som er 100% skræddersyet efter dine behov, lavet med de seneste teknologier hvor kvalitet, hastighed og effektivitet er i fokus.
    en: We love ‘nerding’ around with the latest trends and innovations, you can rely on us, to guarantee you with a state of the art solution. You get a 100% custom built solution tailored to your needs, using cutting edge technology where quality, speed and efficiency is essential.
    es: Nos encanta el ‘nerdear‘ con las últimas tendencias e innovaciones. Puedes confiar en nosotros para garantizarte la solución más vanguardista. Conseguirás una solución 100% personalizada que se adapte a tus necesidades, usando las últimas tecnologías donde calidad, velocidad y eficacia son el foco.
  section4: 
    da: Vi er passionerede omkring kvalitet og med sans for detaljen. Vi nyder at bygge kreative design drevne webs & apps og vi er altid spændte på at lave noget nyt og unikt.
    en: Passionate about quality with a meticulous sense for detail, we enjoy building creative design driven webs & apps. We are always anxious to create something new and unique to take your digital product to the next level.
    es: Somos unos apasionados de la calidad con un sentido estricto de los detalles. Disfrutamos creando webs y aplicaciones creativas basadas en grandes y eficaces diseños. Siempre estamos ansiosos por crear algo nuevo y único para llevar tu producto digital al siguiente nivel.
  quote: 
    da: Pleasure in the job puts perfection in the work.
    en: Pleasure in the job puts perfection in the work.
    es: El placer en la tarea pone la perfección en el trabajo.
  author: 
    da: Aristoteles
    en: Aristoteles
    es: Aristoteles
